<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
<body>
<h1>Sửa sản phẩm</h1>
<a th:href="@{/products}">Danh sách sản phẩm</a>
<form th:action="@{/products/edit/__${product.id}__}" method="post" th:object="${product}" enctype="multipart/form-data">
    <input type="text" placeholder="tên sản phẩm" th:field="*{name}">
    <input type="text" placeholder="giá sản phẩm" th:field="*{price}">
    <input type="text" placeholder="mô tả sản phẩm" th:field="*{description}">
    <input type="file" th:field="*{image}">
    <img th:src="@{/image/__${product.image}__}" height="100" alt="">
    <label>Category
        <select th:field="*{category}">
            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
        </select>
    </label>
    <button type="submit">Cập nhật</button>
</form>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
