<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head"></head>
<body>
<table><a th:href="@{/categories/create}">Tạo danh mục phẩm</a>
</table>
<table><a th:href="@{/products}">Danh sách sản phẩm</a>
</table>
<table id="products">
    <tr>
        <th>Mã danh mục</th>
        <th>Name</th>
        <th colspan="2"></th>
    </tr>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td >
            <a th:href="@{/categories/__${category.id}__}" th:text="${category.name}"></a>
        </td>
        <td><a th:href="@{/categories/edit/__${category.id}__}">Chỉnh sửa</a></td>
        <td><a th:href="@{/categories/delete/__${category.id}__}">Xóa</a></td>    </tr>
</table>
<div>
    <a th:href="@{'/categories'(page=${categories.number - 1})}" th:if="${categories.hasPrevious()}">Previous</a>
    <span th:text="${categories.number + 1}"></span>/<span th:text="${categories.totalPages}"></span>
    <a th:href="@{'/customers'(page=${categories.number + 1})}" th:if="${categories.hasNext()}">Next</a>
</div>
</body>
</html>
